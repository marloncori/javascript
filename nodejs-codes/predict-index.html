<!DOCTYPE html>
<html>
    <head>
        <title> Millenium Robotics Image Prediction</title>
        <link rel="stylesheet" href="htpps://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
            integrity="sha384-WskhSGFgHYWDcbwN70/dfYBj47j9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous"
    </head>
  <body>
    <main>
      <!-- main container for all 3 blocks -->
      <div class="container mt-5">
          <!-- first block --> 
          <div class="row">
              <input id="image-selector" class="form-control border-0" type="file">
          </div>
          <div class="col-6">
              <button id="predict-button" class="btn btn-dark float-right"> Predict </button>
          </div> 
          <!-- second block --> 
          <hr>
          <div class="row">
            <div class="col">
                <h2 class="ml-3"> Predicitons </h2>
                <ol id="prediction-list"> </ol>
            </div>
          </div>
          <hr>
          <!-- third block --> 
          <div class="row">
              <div class="col-12">
                 <h2 class="ml-3"> Image </h2>
                 <img id="selected-image" class="ml-3" src="" alt=" picture for the image prediction">
              </div>
          </div>
           
       </div>
       <!-- end of main container for all 3 blocks --> 
    </main>
     <!-- add necessary imports --> 
    <script src="https://code.jquery.com/jquery-3.3.1.min,js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script>
    <script src="imagenet_classes.js"> </script>
    <script src="predict-tf.js"> </script>

  </body>
</html>
